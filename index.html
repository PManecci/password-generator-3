<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <form><div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
            <label for="characterNumber">Number of Characters</label>
            <input type="range" min="8" max="128" value="10" 
            id="characterRange"/>
            <input type="number" min="8" max="128" value="10" 
            id="characterNumber"/>
            <br/>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase"/>
            <br/>
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers"/>
            <br/>
            <label for="includeSymbols">Include Special Characters</label>
            <input type="checkbox" id="includeSymbols"/>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>
      </form>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
